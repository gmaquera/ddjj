<ui:composition template="/WEB-INF/plantillas/planPrincipal.xhtml">
	<ui:define name="contenido">
		<div class="ui-widget-header contenido-cabecera">
			<span class="ui-icon ui-icon-key icono-contenido"></span> <span
				class="titulo-contenido">#{msg['msgDeclaraciones']}</span>

		<br></br>

				<table border="0" style="align: center; width: 100%">
					<tr align="Right">
						<td><p:commandButton value="Export a PDF"

								actionListener="#{djConyugesPjMBean.exportarToPDF}"

							</p:commandButton></td>

			</fieldset>

								<p:column headerText="Declarante" width="80">
									<h:outputText value="#{item.declarante}"></h:outputText>
								</p:column>
								<p:column headerText="CÃ³nyugue" width="80">
									<h:outputText value="#{item.conyuge}"></h:outputText>
								</p:column>
							</p:dataTable></td>
					</tr>
				</table>
			</h:panelGroup>
			<table border="0" style="width: 100%">
				<tr align="center">
					<td align="right" width="50%"><p:outputLabel id="lbl81"
							value="Total de Registros encontrado :"></p:outputLabel></td>
					<td align="left"><p:outputLabel id="lbltotadecra"
									value="#{djConyugesPjMBean.total}"></p:outputLabel></td>
				</tr>

				<tr>
					<td></td>
				</tr>
			</table>

		</h:form>
	</ui:define>
