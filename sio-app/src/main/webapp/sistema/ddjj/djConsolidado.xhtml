<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/plantillas/planPrincipal.xhtml">
	<ui:define name="contenido">		
		<o:importConstants type="pe.gob.ocma.common.enums.Accion" />
			<div class="ui-widget-header contenido-cabecera">
			<h:form id="frmMenuConsultasDj">
				<div class="div-table" style="margin-top: 4px;">
					<div class="div-row">
						<div class="div-cell">
							<span class="ui-icon ui-icon-circle-check"></span>
						</div>
						<div class="div-cell">
							<p:commandLink value="Declaraciones juradas"
								actionListener="#{djConsolidadoMBean.irVerificar}"
								></p:commandLink>
						</div>
						<div class="div-cell">
							<span class="ui-icon ui-icon-triangle-1-e"></span>
						</div>
						<div class="div-cell">Consolidado</div>
					</div>
				</div>
			</h:form>
		</div>
		
		<div class="contenido-area-total" style="padding: 1px;">
			<h:form id="frmConsolidado">
			<p:panelGrid id="pnlDatos" >
				
				<f:facet name="header">
        			<p:row>
            			<p:column colspan="2">Consolidado de Declaraciones Juradas del Magistrado(a)</p:column>
        			</p:row> 
 				</f:facet>
			
				<p:row>
        			<p:column>
        			<p:fieldset legend="I.- INGRESOS (mensuales)" style="display: inline-block; vertical-align:bottom" styleClass="myFieldset">
						<p:dataTable var="item" value="#{djConsolidadoMBean.listaIngresos}" id="dataIngresos">
							<p:column headerText="Ejercicio" width="140">
								<h:outputText value="#{item.des_ejercicio}"></h:outputText>
							</p:column>							
							<p:column headerText="Monto S/." width="140">
							<div align="right">	<h:outputText value="#{item.monto}"> <f:convertNumber pattern="#,##0.00" /></h:outputText> </div>
							</p:column>									
						</p:dataTable>
						</p:fieldset>
					</p:column>
					
					<p:column>
					<p:fieldset legend="II.- BIENES E INMUEBLES" style="display: inline-block; vertical-align:bottom" styleClass="myFieldset">
						<p:dataTable var="item" value="#{djConsolidadoMBean.listaInmuebles}" id="dataInmuebles">
							<p:column headerText="Ejercicio" width="60">
								<h:outputText value="#{item.des_ejercicio}"></h:outputText>
							</p:column>							
							
							<p:column headerText="Inmuebles" width="60">
								<h:outputText value="#{item.cantidad}"></h:outputText>
							</p:column>
														
							<p:column headerText="Monto S/." width="60">
							<div align="right">	<h:outputText value="#{item.suma}"  > <f:convertNumber pattern="#,##0.00" /></h:outputText> </div>
							</p:column>
							
							<p:column headerText="Monto $" width="60">
							<div align="right">	<h:outputText value="#{item.dolares}"  > <f:convertNumber pattern="#,##0.00" /></h:outputText> </div>
							</p:column>																
						</p:dataTable>
						</p:fieldset>
					</p:column>
				</p:row>
				
				<p:row>
        			<p:column>
        			<p:fieldset legend="III.- BIENES MUEBLES" style="display: inline-block; vertical-align:bottom" styleClass="myFieldset">
						<p:dataTable var="item" value="#{djConsolidadoMBean.listaMuebles}" id="dataMuebles">
							<p:column headerText="Ejercicio" width="60">
								<h:outputText value="#{item.des_ejercicio}"></h:outputText>
							</p:column>
							
							<p:column headerText="Vehiculos" width="60">
								<h:outputText value="#{item.cantidad}"></h:outputText>
							</p:column>
														
							<p:column headerText="Monto S/." width="60">
							<div align="right">	<h:outputText value="#{item.suma}"  > <f:convertNumber pattern="#,##0.00" /></h:outputText> </div>
							</p:column>
														
							<p:column headerText="Monto $ " width="60">
							<div align="right">	<h:outputText value="#{item.dolares}"  > <f:convertNumber pattern="#,##0.00" /></h:outputText> </div>
							</p:column>									
						</p:dataTable>
						</p:fieldset>
					</p:column>
					
					<p:column>
					<p:fieldset legend="IV.- AHORROS" style="display: inline-block; vertical-align:bottom" styleClass="myFieldset">
						<p:dataTable var="item" value="#{djConsolidadoMBean.listaAhorros}" id="dataAhorros">
							<p:column headerText="Ejercicio" width="80">
								<h:outputText value="#{item.des_ejercicio}"></h:outputText>
							</p:column>							
														
							<p:column headerText="Monto S/." width="100">
							<div align="right">	<h:outputText value="#{item.suma}"  > <f:convertNumber pattern="#,##0.00" /></h:outputText> </div>
							</p:column>
							
							<p:column headerText="Monto $" width="80" style="text-align: right">
							<div align="right">	<h:outputText value="#{item.dolares}"  > <f:convertNumber pattern="#,##0.00" /></h:outputText> </div>
							</p:column>																
						</p:dataTable>
						</p:fieldset>
					</p:column>
				</p:row>
				
				<p:row>
        			<p:column>
        			<p:fieldset legend="V.- OTROS BIENES E INGRESOS" style="display: inline-block; vertical-align:bottom" styleClass="myFieldset">
						<p:dataTable var="item" value="#{djConsolidadoMBean.listaOtrosBienes}" id="dataOtrosBienes">
							<p:column headerText="Ejercicio" width="100">
								<h:outputText value="#{item.des_ejercicio}"></h:outputText>
							</p:column>
														
							<p:column headerText="Monto S/." width="80">
							<div align="right">	<h:outputText value="#{item.suma}"  > <f:convertNumber pattern="#,##0.00" /></h:outputText> </div>
							</p:column>
														
							<p:column headerText="Monto $ " width="80">
							<div align="right">	<h:outputText value="#{item.dolares}"  > <f:convertNumber pattern="#,##0.00" /></h:outputText> </div>
							</p:column>									
						</p:dataTable>
						</p:fieldset>
					</p:column>
					
					<p:column>
						<p:fieldset legend="VI.- ACREENCIAS Y OBLIGACIONES" style="display: inline-block; vertical-align:bottom" styleClass="myFieldset">
						<p:dataTable var="item" value="#{djConsolidadoMBean.listaAcreencias}" id="dataAcreencias">
							<p:column headerText="Ejercicio" width="100">
								<h:outputText value="#{item.des_ejercicio}"></h:outputText>
							</p:column>							
														
							<p:column headerText="Monto S/." width="80">
							<div align="right">	<h:outputText value="#{item.suma}"  > <f:convertNumber pattern="#,##0.00" /></h:outputText> </div>
							</p:column>
							
							<p:column headerText="Monto $" width="80" style="text-align: right">
							<div align="right">	<h:outputText value="#{item.dolares}"  > <f:convertNumber pattern="#,##0.00" /></h:outputText> </div>
							</p:column>																
						</p:dataTable>
						</p:fieldset>
					</p:column>
				</p:row>					  
						  
				
			</p:panelGrid>
			</h:form>
		</div>		
		 
	</ui:define>	
	
				
</ui:composition>
</html>
